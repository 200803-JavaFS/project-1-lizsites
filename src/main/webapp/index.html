<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="loginBody">
		<div class ="row" id="loginRow">
		<h2 class="col-lg-12" id ="title">Login</h2>
			
				username : <input type="text" class="col-sm-4 form-control" id="username" placeholder="username"/>
				password : <input type="password" class="col-sm-4 form-control" id="password" placeholder="password"/>
				<button id="loginBtn" class="btn btn-success">Login</button>
			
	</div>	

	<div id ="add-reimbursement-body">
	<div id ="reimbForm" class="row" style="visibility: hidden;">
		<div class="col-4-sm">
			<label class="label" for="reimbAmount">Amount:</label>
			<input type="text" class="form-control" id="reimbAmount"/>
		</div>
		<div class="col-4-sm">
			<label class="label" for="reimbDescription">Description:</label>
			<input type="text" class="form-control" id="reimbDescription"/>
		</div>
		<div class="col-4-sm">
			<label class="label" for="reimbType">Type:</label>
			<select class="form-control" id="reimbType">
				<option value=1>FOOD</option>
				<option value=2>TRAVEL</option>
				<option value=3>LODGING</option>
				<option value=4>OTHER</option>
			</select>
		</div>
	</div>
</div>
<div>
	<table id="updateTable" style="visibility: hidden;">
		<thead id="update-table-head">
		<tr>
		<th>Reimbursement Id</th>
		<th>Reimbursement Amount</th>
		<th>Time submitted</th>
		<th>Time resolved</th>
		<th>Description</th>
		<th>Submitted By:</th>
		<th>Resolved By:</th>
		<th>Status</th>
		<th>Type</th>
		</tr>
		</thead>
		
		<tbody id="update-table-body">
		
		</tbody>
		<div id="updateBtn">

		</div>

	</table>
</div>
	<div class="row" id="reimbursementRow" style="visibility: hidden;">
		
		<table id="reimbursement-table" class="table">
			<thead id="reimbursement-table-head">
			<tr>
			<th>Reimbursement Id</th>
			<th>Reimbursement Amount</th>
			<th>Time submitted</th>
			<th>Time resolved</th>
			<th>Description</th>
			<th>Submitted By:</th>
			<th>Resolved By:</th>
			<th>Status</th>
			<th>Type</th>
			</tr>
			</thead>
			
			<tbody id="reimbursement-table-body">
			
			</tbody>
	
		</table>

	</div>
</div>
	<script src="JavaScript/login.js"></script>
</body>
</html>
